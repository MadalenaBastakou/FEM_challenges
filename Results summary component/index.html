<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
    <div class="result-container">
      <h4 class="result-container__title">Your Result</h4>
      <div class="circle">
        <div class="circle__score--first">76</div>
        <div class="circle__score--second">of 100</div>
      </div>
      <div class="message"><h3 class="result-container__message">Great</h3>
      <p class="result-container__message--description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    </div>
    <div class="summary-container">
      <h4 class="summary-container__title" >Summary</h4>
      <div class="box reaction">
        <p>Reaction</p>
        <p>80 <span class="fraction">/ 100</span></p>
    </div>
      <div class="box memory">
        <p>Memory</p>
        <p>92 <span class="fraction">/ 100</span></p>
      </div>
      <div class="box verbal">
        <p>Verbal</p>
        <p>61 <span class="fraction">/ 100</span></p>
      </div>
      <div class="box visual">
        <p>Visual</p>
        <p>72 <span class="fraction">/ 100</span></p>
      </div>
      <button class="result-container__button">Continue</button>
    </div>
  </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Madalena Bastakou</a>.
      </div>
    </footer>
  </body>
</html>
